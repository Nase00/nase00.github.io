<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="./manifest.json" />
    <script language="javascript">
      const manifest = JSON.stringify({
        short_name: "sowiecki",
        name: "Sean Owiecki",
        icons: [
          {
            src: "logo.png",
            sizes: "690x690",
            type: "image/png"
          }
        ],
        start_url: window.location.href.replace(
          window.location.origin + "/#",
          "/HASH"
        ),
        display: "standalone",
        theme_color: "2B9EB3",
        background_color: "3F3F3F"
      });

      document.querySelector("link[rel=manifest]").href =
        "https://manifest-generator.herokuapp.com/manifest.json?content=" +
        manifest;
    </script>
    <meta name="theme-color" content="#2B9EB3" />
    <title>nase00.github.io</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="react-toolbox.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <noscript>Your browser does not support JavaScript!</noscript>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
